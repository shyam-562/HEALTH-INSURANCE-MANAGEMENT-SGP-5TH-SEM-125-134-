
{% extends 'base.html' %}

{% block title %}Your Claims{% endblock %}

{% block content %}
    <h2>Your Claims</h2>
    <ul>
        {% for claim in claims %}
            <li>
                {{ claim.policy.name }} - Status: {{ claim.status }}
            </li>
        {% empty %}
            <li>No claims found.</li>
        {% endfor %}
    </ul>
{% endblock %}
